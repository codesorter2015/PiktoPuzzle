<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio Item - Start Bootstrap Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/portfolio-item.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/caman.full.min.js"></script>
    <style>
    .Table
    {
        display: table;
    }
    .Title
    {
        display: table-caption;
        text-align: center;
        font-weight: bold;
        font-size: larger;
    }
    .Heading
    {
        display: table-row;
        font-weight: bold;
        text-align: center;
    }
    .Row
    {
        display: table-row;
    }
    .Cell
    {
        display: table-cell;
        padding-left: 5px;
        padding-right: 5px;
    }
</style>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css"/>
    <script>
        function chooseFile(name) {
            var chooser = $(name);
            chooser.change(function (evt) {
                console.log($(this).val());
                $("#cvsImage").removeAttr("data-caman-id");
                Caman("#cvsImage", $(this).val(), function () {
                    // manipulate image here
                    //this.brightness(5).render();
                    this.render();
                    var canvasHeight = $("#cvsImage").height();
                    var canvasWidth = $("#cvsImage").width();
                    $("#sliderLeft").height(canvasHeight);
                    $("#sliderRight").height(canvasHeight);
                    $("#sliderTop").width(canvasWidth);
                    $("#sliderBottom").width(canvasWidth);
                    $("#sliderLeft").slider({
                        max:$("#cvsImage").height()
                    });
                    $("#sliderRight").slider({
                        max: $("#cvsImage").height()
                    });
                    $("#sliderTop").slider({
                        max:$("#cvsImage").width()
                    });
                    $("#sliderBottom").slider({
                        max: $("#cvsImage").width()
                    });
                });
            });
            chooser.trigger('click');
        }

        function selectFile() {
            chooseFile('#fileDialog');
        }
        $(function () {
            $("#sliderTop").slider({
                change: function (event, ui) {
                    handleSliderChanged();
                }
            });
            $("#sliderBottom").slider({
                change: function (event, ui) {
                    handleSliderChanged();
                }
            });
            $("#sliderLeft").slider({
                orientation: "vertical",
                change: function (event, ui) {
                    handleSliderChanged();
                }
            });
            $("#sliderRight").slider({
                orientation: "vertical",
                change: function (event, ui) {
                    handleSliderChanged();
                }
            });
            
        });

        function handleSliderChanged() {
            Caman("#cvsImage", function () {
                this.render(function () {
                    redrawBoundaries();
                });
            });
        }

        function redrawBoundaries() {
            var currWidth = $("#cvsImage").width();
            var currHeight = $("#cvsImage").height();
            var elCanvas = document.getElementById("cvsImage");
            var ctx = elCanvas.getContext("2d");
            //draw for left slider
            var leftVal = $("#sliderLeft").slider("option", "value");
            ctx.beginPath();
            console.log(leftVal);
            console.log($("#cvsImage").height());
            console.log($("#cvsImage").width());
            ctx.moveTo(0, currHeight - leftVal);
            ctx.lineTo(currWidth, currHeight - leftVal);
            ctx.stroke();
            //draw for right slider
            var rightVal = $("#sliderRight").slider("option", "value");
            ctx.beginPath();
            console.log(rightVal);
            ctx.moveTo(0, currHeight - rightVal);
            ctx.lineTo(currWidth, currHeight - rightVal);
            ctx.stroke();
            //draw for top slider
            var topVal = $("#sliderTop").slider("option", "value");
            ctx.beginPath();
            console.log(topVal);
            ctx.moveTo(topVal,0);
            ctx.lineTo(topVal,currHeight);
            ctx.stroke();
            //draw for bottom slider
            var bottomVal = $("#sliderBottom").slider("option", "value");
            ctx.beginPath();
            console.log(bottomVal);
            ctx.moveTo(bottomVal, 0);
            ctx.lineTo(bottomVal, currHeight);
            ctx.stroke();
        }

    </script>
</head>
<body>
    
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="review.html">Review</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Page Content -->
    <div class="container">
        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-lg-12">
                
                <h1 class="page-header">
                    Portfolio Item
                    <small>Item Subheading</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->
        <!-- Portfolio Item Row -->
        <div class="row">
            <div class="col-md-11">
                <div class="Table">
                    <div class="Row">
                        <div class="Cell">
                            
                        </div>
                        <div class="Cell">
                            <p><div id="sliderTop"></div></p>
                        </div>
                        <div class="Cell">
                            
                        </div>
                    </div>
                    <div class="Row">
                        <div class="Cell">
                            <div id="sliderLeft" style="height:200px"></div>
                        </div>
                        <div class="Cell">
                            <canvas id="cvsImage"></canvas>
                        </div>
                        <div class="Cell">
                            <div id="sliderRight" style="height:200px"></div>
                        </div>
                    </div>
                    <div class="Row">
                        <div class="Cell">
                            
                        </div>
                        <div class="Cell">
                            <p><div id="sliderBottom"></div></p>
                        </div>
                        <div class="Cell">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary" onclick="selectFile()">Select image</button>
                <input style="display: none;" id="fileDialog" type="file"/>
            </div>
        </div>
        <hr>
    </div>
</body>
</html>
