<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio Item - Start Bootstrap Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/portfolio-item.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/caman.full.min.js"></script>
    <style>
    .Table
    {
        display: table;
    }
    .Title
    {
        display: table-caption;
        text-align: center;
        font-weight: bold;
        font-size: larger;
    }
    .Heading
    {
        display: table-row;
        font-weight: bold;
        text-align: center;
    }
    .Row
    {
        display: table-row;
    }
    .Cell
    {
        display: table-cell;
        padding-left: 5px;
        padding-right: 5px;
    }
</style>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css"/>
    <script>
        function chooseFile(name) {
            var chooser = $(name);
            chooser.change(function (evt) {
                console.log($(this).val());
                $("#myCanvas").removeAttr("data-caman-id");
                Caman("#myCanvas", $(this).val(), function () {
                    // manipulate image here
                    //this.brightness(5).render();
                    this.render();
                    var canvasHeight = $("#myCanvas").height();
                    $("#sliderLeft").height(canvasHeight);
                    $("#sliderRight").height(canvasHeight);
                });
            });
            chooser.trigger('click');
            
        }
        function selectFile() {
            chooseFile('#fileDialog');
        }
        $(function () {
            $("#sliderTop").slider();
            $("#sliderBottom").slider();
            $("#sliderLeft").slider({
                orientation:"vertical"
            });
            $("#sliderRight").slider({
                orientation: "vertical"
            });
        });

    </script>
</head>
<body>
    
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="review.html">Review</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Page Content -->
    <div class="container">
        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-lg-12">
                
                <h1 class="page-header">
                    Portfolio Item
                    <small>Item Subheading</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->
        <!-- Portfolio Item Row -->
        <div class="row">
            <div class="col-md-11">
                <div class="Table">
                    <div class="Row">
                        <div class="Cell">
                            
                        </div>
                        <div class="Cell">
                            <p><div id="sliderTop"></div></p>
                        </div>
                        <div class="Cell">
                            
                        </div>
                    </div>
                    <div class="Row">
                        <div class="Cell">
                            <div id="sliderLeft" style="height:200px"></div>
                        </div>
                        <div class="Cell">
                            <canvas src="img/750x500.gif" id="myCanvas"></canvas>
                        </div>
                        <div class="Cell">
                            <div id="sliderRight" style="height:200px"></div>
                        </div>
                    </div>
                    <div class="Row">
                        <div class="Cell">
                            
                        </div>
                        <div class="Cell">
                            <p><div id="sliderBottom"></div></p>
                        </div>
                        <div class="Cell">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary" onclick="selectFile()">Select image</button>
                <input style="display: none;" id="fileDialog" type="file"/>
            </div>
        </div>
        <hr>
    </div>
</body>
</html>
